<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Feedback</title>
</head>
<body>

<h1>Formulário de Feedback</h1>

<form id="feedbackForm">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" required><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="endereco">Endereço Completo:</label><br>
  <textarea id="endereco" name="endereco" rows="4" required></textarea><br>

  <label for="tipoFeedback">Tipo de Feedback:</label><br>
  <select id="tipoFeedback" name="tipoFeedback" required>
    <option value="Sugestão">Sugestão</option>
    <option value="Reclamação">Reclamação</option>
    <option value="Elogio">Elogio</option>
    <option value="Outro">Outro</option>
  </select><br>

  <label for="feedback">Feedback:</label><br>
  <textarea id="feedback" name="feedback" rows="8" required></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
