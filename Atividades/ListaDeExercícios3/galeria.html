<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Campeões</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galeria de Campeões do LoL</h1>
        <div class="gallery">
            <div class="item">
                <img src="imagens/renek.png" alt="Campeão 1">
                <p>Renekton</p>
            </div>
            <div class="item">
                <img src="imagens/aatrox.png" alt="Campeão 2">
                <p>Aatrox</p>
            </div>
            <div class="item">
                <img src="imagens/darius.png" alt="Campeão 3">
                <p>Darius</p>
            </div>
            <div class="item">
                <img src="imagens/sion.png" alt="Campeão 4">
                <p>Sion</p>
            </div>
            <div class="item">
                <img src="imagens/mordeka.png" alt="Campeão 5">
                <p>Mordekaiser</p>
            </div>
            <div class="item">
                <img src="imagens/sett.png" alt="Campeão 6">
                <p>Sett</p>
            </div>
            <div class="item">
                <img src="imagens/jax.png" alt="Campeão 7">
                <p>Jax</p>
            </div>
            <div class="item">
                <img src="imagens/urgot.png" alt="Campeão 8">
                <p>Urgot</p>
            </div>
        </div>
    </div>
</body>
</html>
